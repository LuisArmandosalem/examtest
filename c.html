<script>
    /*
    c) Dado el siguiente arreglo de objetos:
    var people = [{id: 1, name: "John", age: 28 }, { id: 2, name: "Jane", age: 31 }, { id: 3, name: "Peter", age: 55 }];

    Genera la función en javascript que filtre a las personas menores de 35 años.
     */
    var people = [{
        id: 1,
        name: "John",
        age: 28
    }, {
        id: 2,
        name: "Jane",
        age: 31
    }, {
        id: 3,
        name: "Peter",
        age: 55
    }];
    let approved = people.filter(people => people.age < 35);
    
    console.log(approved)
</script>
