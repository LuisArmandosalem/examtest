<script>
    /*
       e) Teniendo el siguiente objeto: 
       var object = { 
           key1: 10,
           key2: 3,
           key3: 40,
           key4: 20
       };
       Generar la función para pasar cada elemento ‘key’ a un arreglo y ordenarlos según su valor.
        */
    var object = {
        key1: 10,
        key2: 3,
        key3: 40,
        key4: 20
    };
    var objectArray = Object.values(object);
    console.log(objectArray);
    console.log(objectArray.sort(function (a, b) {
        return a - b;
    }))
</script>
