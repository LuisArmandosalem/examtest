<script>
    /*
    b) Teniendo el siguiente arreglo: 
      var numbers = [5, 32, 43, 4];

     Y la siguiente función: 
     numbers.filter(function(n) { return n % 2 !== 0; });

    Agrega una variable para alojar el resultado de la función filter() y 
    explica cual es el resultado. 
 */
    var numbers = [5, 32, 43, 4];
    var lol = numbers.filter(function (n) {
        return n % 2 !== 0;
    });
    console.log(lol);

    // resultado 5 y 43 devurlve el numero dividido por 2 si e divicible entre dos 
</script>
